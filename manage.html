<div class="container" ng-controller="ManageCtrl">
	<div class="row">
		<div class="col-md-6"><h2>Manage Photos</h2></div>
		<div class="col-md-6 text-right" style="margin-top: 10px">
			<a href="#!/gallery" class="btn btn-sm btn-success">Back to Gallery</a>
			
		</div>
</div>
<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="row spacing">
			<div class="col-md-2">
				<h3 class="text-center">Image</h3>
			</div>
			<div class="col-md-8">
				<h3 class="text-center">Image Name</h3>
			</div>
			<div class="col-md-2">
				<h3 class="text-center">Action</h3>
			</div>
		</div>
			</div>
			<div class="col-md-10 col-md-offset-1">
		<div class="row spacing" ng-repeat="url in urls">
			<div class="col-md-2">
				<div class="text-center">
					<img ng-src="{{url.imageUrl}}" style="width: 100%">
				</div>
			</div>
			<div class="col-md-8">
				<div class="text-center">{{url.imageName}}</div>
			</div>
			<div class="col-md-2">
				<div class="text-center">
					<button class="btn btn-sm btn-danger" ng-click="deleteFile(url)">Delete</button>
				</div>
			</div>
		</div>
			</div>
</div>
</div>
